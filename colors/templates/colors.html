{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{% static "css/colors.css" %}" />
</head>
<body>

 {% for case in cases %}
      {% if view_type == 'verified'  %}
        {% for color in case.colors.all %}
           <div    onclick="gotocase('{{case.url}}')"
                   class="color-pixel tooltip color-{{color.value|safe}}"
                   style="width: 10px; height: 10px;">
             <span class="tooltiptext">{{case.name_abbreviation}}<br/>{{case.decision_date}}</span>
           </div>
        {% endfor %}
      {% elif view_type == 'all' %}
       <div    onclick="gotocase('{{case.url}}')"
               class="color-pixel tooltip color-{{case.color.value|safe}}"
               style="width: 10px; height: 10px;">
         <span class="tooltiptext">{{case.name_abbreviation}}<br/>{{case.decision_date}}</span>
       </div>
      {% endif %}
 {% endfor %}
</body>
<script>

function gotocase(url) {
  window.open(url, "_blank")
}

</script>
</html>
